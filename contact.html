    <! -- Form Information -->

 <div class="container">
<span class="form-background">

        <p><form class="form-signin" method="POST" action="https://formspree.io/rjarmand@yahoo.com"></p>
        <h3 class="form-signin-heading text-white">Reach Us Below: <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>

        <!-- Email -->
        <p class="text-white"><label for="inputEmail">Email Address:</label></p>
        <input type="Email" id="inputEmail" name="Email" class="form-control" placeholder="Email" required autofocus><br/>

        <!-- First Name -->
        <p class="text-white"><label for="inputFirstName">First Name:</label></p> <input type="first name" id="inputFirstName" class="form-control" placeholder="Jane" name="first name" required><br/>

        <!-- Last Name -->
        <p class="text-white"><label for="inputLastName">Last Name:</label></p>
        <input type="Last Name" id="inputLastName" name="Last Name" class="form-control" placeholder="West" required><br/>

        <!-- Subject -->
        <div class="form-group">
        <p class="text-white"><label for="inputSubject">Subject:</label></p>
        <input type="Subject" id="inputSubject" name="Subject" class="form-control" placeholder="Subject" row="100" required>
        </div>

        <!-- Message -->
        <p class="text-white"><label for="inputMessage">Message:</label></p>
        <textarea id="inputMessage" name="Message" class="form-control" placeholder="Message" cols="100" row="10" required></textarea><br/>


       <!-- Submit Button -->
            <p>
             <button type="submit" class="btn btn-default">Submit</button>
             </p>
             <p><input type="text" name="_gotcha" style="display:none" /></p>
      </form>

</span>
